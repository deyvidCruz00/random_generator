<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resultados de Pruebas | Tema HÃ­brido Mejorado</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #22c55e;   /* verde matriz â†’ tÃ­tulos y botÃ³n */
      --secondary-color: #0f172a;
      --accent-color: #06b6d4;    /* cian brillante â†’ subtÃ­tulos */
      --background-color: #0a0a0a;
      --text-color: #e2e8f0;
      --text-muted: #94a3b8;
      --border-color: #1e293b;
      --card-shadow: 0 0 25px rgba(34, 197, 94, 0.15);
      --border-radius: 12px;

      --chart-bg-color: #1e2937;
      --chart-grid-color: #374151;
      --chart-text-color: #d1d5db;
      --chart-primary-color: #06b6d4; /* ðŸ”¹ grÃ¡ficos solo en cian */
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 30px;
      background: var(--background-color);
      color: var(--text-color);
    }

    h1 {
      text-align: center;
      font-family: 'Roboto Mono', monospace;
      font-size: 2.8em;
      font-weight: 600;
      color: var(--primary-color); /* verde */
      text-shadow: 0 0 5px rgba(34, 197, 94, 0.5);
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    .pruebas-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .prueba-card {
      background: var(--secondary-color);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      padding: 25px;
      box-shadow: var(--card-shadow);
      transition: transform 0.3s ease;
    }

    .prueba-card:hover {
      transform: translateY(-5px);
    }

    .prueba-card h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 20px;
      font-family: 'Roboto Mono', monospace;
      color: var(--accent-color); /* cian brillante */
    }
    
    .prueba-card p {
        font-family: 'Roboto Mono', monospace;
        color: var(--text-muted);
        background: #020617;
        padding: 10px;
        border-radius: 6px;
        word-wrap: break-word;
        font-size: 14px;
    }

    .chart-container {
      position: relative;
      margin-top: 15px;
      padding: 15px;
      background: var(--chart-bg-color);
      border-radius: 8px;
      border: 1px solid var(--border-color);
    }

    canvas {
      width: 100% !important;
      height: 280px !important;
    }

    .export-btn {
      margin-top: 15px;
      padding: 8px 16px;
      background: transparent;
      color: var(--primary-color); /* verde */
      border: 1px solid var(--primary-color);
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      transition: all 0.3s;
    }

    .export-btn:hover {
      background: var(--primary-color); /* verde */
      color: var(--background-color);
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.3);
    }

    .stats-info {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 12px;
      color: var(--text-muted);
      font-family: 'Roboto Mono', monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>> Resultados de las Pruebas</h1>

    <div class="pruebas-grid" id="pruebasResultados">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    let charts = [];

    const numeros = JSON.parse(sessionStorage.getItem("numerosGenerados"));
    const resultados = JSON.parse(sessionStorage.getItem("resultadosPruebas"));

    const temaHibrido = {
      backgroundColor: 'rgba(30, 41, 55, 0.8)',
      gridColor: 'rgba(55, 65, 81, 0.6)',
      textColor: '#d1d5db',
      chartColor: '#06b6d4' // ðŸ”¹ siempre cian para las grÃ¡ficas
    };
   
    console.log("NÃºmeros Generados:", numeros);
    console.log("Resultados de Pruebas:", resultados);

    function obtenerConfiguracionGrafico(prueba) {
      return {
        type: prueba.tipo,
        data: {
          labels: prueba.datos.map((_, i) => `Dato ${i + 1}`),
          datasets: [{
            label: 'Valores',
            data: prueba.datos,
            borderColor: temaHibrido.chartColor,
            backgroundColor: temaHibrido.chartColor + '40',
            fill: false,
            tension: 0.3,
            pointBackgroundColor: temaHibrido.chartColor,
            pointBorderColor: '#0a0a0a',
            pointHoverRadius: 7,
            pointRadius: 5,
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false }
          },
          scales: {
            x: {
              grid: { color: temaHibrido.gridColor },
              ticks: { color: temaHibrido.textColor }
            },
            y: {
              grid: { color: temaHibrido.gridColor },
              ticks: { color: temaHibrido.textColor }
            }
          }
        }
      };
    }

    function renderResultados() {
      const contenedor = document.getElementById("pruebasResultados");
      contenedor.innerHTML = '';
      charts = [];

      resultados.forEach((prueba, index) => {
        const card = document.createElement("div");
        card.className = "prueba-card";

        const title = document.createElement("h2");
        title.textContent = `// ${prueba.nombre}`;
        card.appendChild(title);

        const resumen = document.createElement("p");
        resumen.textContent = "â†’ " + prueba.conclusion;
        card.appendChild(resumen);

        const chartContainer = document.createElement("div");
        chartContainer.className = "chart-container";
        
        const canvas = document.createElement("canvas");
        canvas.id = "chart" + index;
        chartContainer.appendChild(canvas);
        card.appendChild(chartContainer);

        const stats = document.createElement("div");
        stats.className = "stats-info";
        const promedio = (prueba.datos.reduce((a, b) => a + b, 0) / prueba.datos.length).toFixed(3);
        const max = Math.max(...prueba.datos).toFixed(3);
        const min = Math.min(...prueba.datos).toFixed(3);
        stats.innerHTML = `
          <span>Promedio: ${promedio}</span>
          <span>MÃ¡x: ${max}</span>
          <span>MÃ­n: ${min}</span>
        `;
        card.appendChild(stats);

        const btnExportar = document.createElement("button");
        btnExportar.className = "export-btn";
        btnExportar.textContent = "ðŸ“Š Exportar PNG";
        btnExportar.onclick = () => exportarImagen(canvas, prueba.nombre);
        card.appendChild(btnExportar);

        contenedor.appendChild(card);

        const chart = new Chart(canvas, obtenerConfiguracionGrafico(prueba));
        charts.push(chart);
      });
    }

    function exportarImagen(canvas, nombrePrueba) {
      const link = document.createElement("a");
      link.download = `${nombrePrueba.replace(/\s+/g, "_")}_hibrido.png`;
      link.href = canvas.toDataURL("image/png", 1.0);
      link.click();
    }

    renderResultados();
  </script>
</body>
</html>
