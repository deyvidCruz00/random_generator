<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pruebas de Números Aleatorios | Tema Matriz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Mono&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles-pruebas.css') }}">
</head>

<body>
  <div class="container">
    <h1>Generador de Pruebas</h1>

    <div class="section">
      <h2>Ingresar Números</h2>
      <div class="input-group">
        <input type="number" id="numeroInput" step="any" placeholder="Escribe un número pseudoaleatorio">
        <button id="btnAgregar">+ Agregar</button>
      </div>

      <div class="or-separator">o</div>

      <label for="csvFileInput" class="file-upload-btn">Importar desde CSV</label>
      <input type="file" id="csvFileInput" accept=".csv">

      <div class="numbers-list" id="listaNumeros">Tus números aparecerán aquí...</div>
    </div>

    <div class="section">
      <h2>Seleccionar Pruebas</h2>
      <div class="checkbox-container">
        <label class="checkbox-label">
          <label class="switch">
            <input type="checkbox" id="pruebaMedias">
            <span class="slider"></span>
          </label>
          Prueba de Medias
        </label>
        <label class="checkbox-label">
          <label class="switch">
            <input type="checkbox" id="pruebaVarianza">
            <span class="slider"></span>
          </label>
          Prueba de Varianza
        </label>
        <label class="checkbox-label">
          <label class="switch">
            <input type="checkbox" id="pruebaChi">
            <span class="slider"></span>
          </label>
          Prueba de Chi-cuadrado
        </label>
        <div id="kChi" class="input-group" style="display:none;">
          <input type="number" id="chiK" step="any" placeholder="K para chi-cuadrado">
        </div>
        <label class="checkbox-label">
          <label class="switch">
            <input type="checkbox" id="pruebaKolmogorov">
            <span class="slider"></span>
          </label>
          Prueba de Kolmogorov–Smirnov
        </label>
        <div id="kKolmogorov" class="input-group" style="display:none;">
          <input type="number" id="kolmogorovK" step="any" placeholder="K para Kolmogorov–Smirnov">
        </div>
        <label class="checkbox-label">
          <label class="switch">
            <input type="checkbox" id="pruebaPoker">
            <span class="slider"></span>
          </label>
          Prueba de Póker
        </label>
        <label class="checkbox-label">
          <label class="switch">
            <input type="checkbox" id="pruebaRachas">
            <span class="slider"></span>
          </label>
          Prueba de Rachas
        </label>
      </div>
    </div>

    <div class="section">
      <h2>Nivel de Significancia (α)</h2>
      <input type="number" id="alphaInput" step="0.01" value="0.05" min="0.001" max="0.5">
    </div>

    <div class="section">
      <button id="btnGenerar">Ejecutar Pruebas</button>
    </div>
  </div>

  <script type="module" src="{{ url_for('static', filename='js/mainPruebas.js') }}"></script>
</body>

</html>
